<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="css/formulario.css">
	
</head>
<body>
   <div class="container-form">
    <div id="rightSide">
        <form action="">
            <p>Name:</p>
            <input type="text" class="field"> <br/>

            <p>Email:</p>
            <input type="text" class="field"> <br/>

            <p>Message:</p>
            <textarea rows="7" class="field"></textarea> <br/>

            <p class="center-content">
                <input type="submit" class="btn btn-green" value="Send">
            </p>

        </form>
    </div>  
    
    <div id="leftSide">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1400.5484168121106!2d-116.33180034182523!3d45.407386867342986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a6c50a8b477d35%3A0x2b4f0a0937b98808!2s1500%20S%20Main%20St%2C%20Riggins%2C%20ID%2083549%2C%20USA!5e0!3m2!1sen!2sar!4v1585496664998!5m2!1sen!2sar" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
   </div>
</body>
</html>
