<main>
    <h2>Storm Center</h2>
    <section>
        <form method="GET" action="thanks.html">
            
            <fieldset>
                <legend>Personal information</legend>
                <label class="titulo">Full Name (requiered) <input type="text" name="name" pattern="[A-Za-z]{5,}" required></label> </br>
                <label class="titulo">Email Address <input type="email" name="email" placeholder="demo@gmail.com"></label></br>
                <label class="titulo">Phone Number (requiered) <input type="tel" name="telephone" required></label></br>
                <label class="titulo">Zip Code (requiered) <input type="number" name="zipcode" required ></label></br>
            </fieldset>


            <fieldset>
                <legend>Storm Info</legend>
                <label class="titulo">Storm Date <input type="date" name="stormDate" class="app"></label></br>
                
                <label class="titulo">Storm Type 
                    <input list="stormtype" name="stormtype" placeholder="Choose Storm Type">             
                    <datalist id="stormtype">
                        <option value="Flash Flood"></option></br>
                        <option value="Hail"></option></br>
                        <option value="Hurricane"></option></br>
                        <option value="Thunderstorm"></option></br>
                        <option value="Tornado"></option></br>
                    </datalist>

                    
                </label>
            </br>
                
                <label class="titulo">Storm Severity: <output id="strmOutSev" name="strmoutSev">5</output>
                    <input type="range" id="strmInSev" name="strminSev" min="1" max="10" value="5" oninput="strmOutSev.value = strmInSev.value">
                </label></br>
                
                <label class="titulo">Storm Region
                    <select name="stormRegion" class="app">
                        <option disabled selected>Select Region  &#9660;</option>
                        <option>Preston</option>
                        <option>Soda Springs</option>
                        <option>Fish Haven</option>
                    </select>
                </label></br>
            </fieldset>


            <fieldset>
                <legend>Other</legend>
                <div>User in Danger? </div>
              
                <label class="extra1"><input type="radio" name="peligro" value="yes"> Yes</label></br>
           
                <label class="extra1"><input type="radio" name="peligro" value="maybe"> Maybe</label></br>
           
                <label class="extra1"><input type="radio" name="peligro" value="no"> No</label></br>
          
            </br>
                <label class="titulo">Aditional Information or Comments <textarea></textarea></label></br>
            </fieldset>

            <div class="textCenter">
                <input type="submit" name="submit" class="submitBtn" value="SEND FORM">
            </div>

        </form>
